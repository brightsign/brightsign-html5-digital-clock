<html ng-app="bsApp">
<head>
    <script src="angular.min.js"></script>
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jquery.textfill.min.js"></script>
    <script src="app.js"></script>
    <script src="components.js"></script>
    <script src="controllers.js"></script>
    <script src="services.js"></script>
    <link href="digital-clock.css" rel="stylesheet"/>
</head>
<body ng-controller="bsController">
<digital-clock date-format="{{dateFormat}}" clock-style="clockStyle" face-style="faceStyle"
               timezone-in-minutes="{{timezoneInMinutes}}" face="{{face}}" caption="{{caption}}" font-size-auto="{{fontSizeAuto}}"></digital-clock>
</body>
</html>
