<html ng-app="bsApp">
<head>
    <script src="angular.min.js"></script>
    <script src="jquery.min.js"></script>
    <script src="jquery.textfill.min.js"></script>
    <script src="app.js"></script>
    <script src="components.js"></script>
    <script src="controllers.js"></script>
    <script src="services.js"></script>
    <link href="digital-clock.css" rel="stylesheet"/>
    <script type="text/ng-template" id="digital-clock.html">
        <div><img ng-src="{{face}}" style="display: block; margin-left: auto; margin-right: auto">
            <div class="textFill" ng-style="clockStyle"><span>{{caption}}{{now|date:dateFormat}}</span></div>
        </div>
    </script>
</head>
<body ng-controller="bsController">
<div id="main">
    <digital-clock date-format="{{dateFormat}}" clock-style="clockStyle" face-style="faceStyle"
                   timezone-in-minutes="{{timezoneInMinutes}}" face="{{face}}" caption="{{caption}}"
                   font-size-auto="{{fontSizeAuto}}"></digital-clock>
</div>
</body>
</html>
